<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
    {% load static %}
    <!-- CSS only -->
    <link href="{% static "css\bootstrap.min.css" %}" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="{% static "css\js\bootstrap.bundle.min.js" %}"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>

</head>

<body>
<main style="display:flex; height:100vh">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <span class="fs-4 ms-3">导航</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            {% for chart_name, chart_link in chart_data %}

                <li>
                    <a href="../{{ chart_link }}"
                            {% if chart_name == active_name %}
                       class="nav-link active"
                            {% else %}
                       class="nav-link link-dark"
                            {% endif %}>
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#speedometer2"/>
                        </svg>
                        {{ chart_name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        <hr>
            <strong class="ms-2">互联网新技术课程汇报</strong>
    </div>

    <div class="container-fluid mx-3 my-5" style="align-self: flex-start; position: sticky; top: 0px">

        {% block content %}

        {% endblock content %}


    </div>
</main>
</body>
